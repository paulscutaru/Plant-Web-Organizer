<!DOCTYPE html>
<html lang="en">
<head>
	<title>HerbaWeb</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body class="light-grey content" style="max-width:1600px">

	<!-- Sidebar -->
	
	
	
	
	<!-- PAGE CONTENT -->
	<div class="principal" >
    
		<!-- Add plants -->
	<div class="managebox">
        <img src="images/icon.png" alt="icon.png" class="icon avatar">
        <h3>ADD PLANT</h3>
        <form action="home.html" method="post" class="manageform" enctype="multipart/form-data">
            <p>Select image to upload:</p>
            <input type="file" name="imageToUpload" id="imageToUpload">
            <p>Enter region:</p>
            <input type="text" name="region" id="region">
            <p>Enter color:</p>
            <input type="text" name="color" id="color">
            <p>Enter use:</p>
            <input type="text" name="use" id="use">
            <p>Enter date:</p>
            <input type="text" name="date" id="date">
            <p>Others:</p>
            <input type="text" name="other" id="other">
            <input type="submit" value="Upload" name="submit" class="shadow button-upload">
        </form>
	</div>
		

		
	</div>

	
</body>
</html>
