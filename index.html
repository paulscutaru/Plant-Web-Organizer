<!DOCTYPE html>
<html lang="en">

	<title>HerbaWeb</title>

</head>
<body class="light-grey content" style="max-width:1600px">

	<!-- PAGE CONTENT -->
	<div class="principal" >

	<div class="loginbox">

			<form>
				<p>Username</p>

				<input type="submit" name="submit" value="Login"><br>
				<a href="register.html">Don't have an account?</a>
			</form>
	</div>
		

		
	</div>
